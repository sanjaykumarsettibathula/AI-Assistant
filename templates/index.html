<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Assistant</h1>
        <div class="tabs">
          <button class="active" data-tab="chat">Chat</button>
          <button data-tab="upload">Upload</button>
        </div>
      </header>

      <main>
        <div class="tab-content active" id="chat">
          <div class="conversation" id="conversation"></div>
          <div class="input-area">
            <textarea
              id="message-input"
              placeholder="Type your message..."
            ></textarea>
            <button id="send-button">Send</button>
          </div>
        </div>

        <div class="tab-content" id="upload">
          <div class="upload-area">
            <input type="file" id="file-input" accept=".pdf,.docx,.txt" />
            <button id="upload-button">Process File</button>
            <div id="file-preview"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
